name: CI / Docker Build & Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 18
          cache: npm

      - run: npm ci
      - run: npm run format
      - run: npm run lint
      - run: npm test -- --watchAll=false

  deploy:
    needs: ci
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      # ‚úÖ Optional: test SSH connection before deployment
      - name: Test SSH Connection
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: echo "‚úÖ SSH connection successful"

      # ‚úÖ Copy project files to remote server
      - name: Copy project files to server
        uses: appleboy/scp-action@v0.1.6
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "."
          target: "~/app/"

      # ‚úÖ Build and deploy via SSH
      - name: Build and Deploy via SSH
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            set -e
            echo "üöÄ Starting deployment..."
            mkdir -p ~/app
            cd ~/app
            echo "üì¶ Building Docker images..."
            docker-compose build --no-cache
            echo "‚ôªÔ∏è Restarting containers..."
            docker-compose down
            docker-compose up -d
            echo "‚úÖ Deployment completed successfully!"
