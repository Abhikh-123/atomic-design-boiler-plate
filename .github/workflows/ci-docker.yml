name: CI / Docker Build & Push / Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v5
        with:
          node-version: 18
          cache: npm
      - run: npm ci
      - run: npm run format
      - run: npm run lint
      - run: npm test -- --watchAll=false

  build-and-push:
    needs: ci
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    steps:
      - uses: actions/checkout@v5
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/react-app

      - uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Debug - test SSH TCP connectivity to server
        run: |
          echo "Testing TCP connect to ${{ secrets.SERVER_IP }}:22"
          # Install netcat if missing, then test. Don't fail the job here; we just want diagnostic info.
          sudo apt-get update -y
          sudo apt-get install -y netcat-openbsd || true
          nc -vz -w 5 ${{ secrets.SERVER_IP }} 22 || true
          # Alternative quick check:
          timeout 5 bash -c "</dev/tcp/${{ secrets.SERVER_IP }}/22" && echo "TCP open" || echo "TCP closed or filtered"

      - name: Copy docker-compose to server (SCP)
        uses: appleboy/scp-action@v0.1.6
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          # If your key is protected by passphrase (NOT recommended), add:
          # passphrase: ${{ secrets.SERVER_SSH_PASSPHRASE }}
          source: "docker-compose.yml"
          target: "~/app/"
          port: 22
          timeout: 60s
          command_timeout: 10m
          overwrite: true

      - name: Deploy on Server via SSH
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          # passphrase: ${{ secrets.SERVER_SSH_PASSPHRASE }}   # only if needed
          port: 22
          script: |
            set -e
            cd ~/app
            docker-compose pull
            docker-compose down || true
            docker-compose up -d